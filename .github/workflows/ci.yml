name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all packages
        run: pnpm build

      - name: Run tests with coverage
        run: pnpm test:coverage

      - name: Install Playwright Browsers
        run: pnpm --filter @menubook/app exec playwright install --with-deps chromium

      - name: Run E2E tests
        run: pnpm --filter @menubook/app test:e2e

      - name: Upload E2E test artifacts
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: packages/app/playwright-report/
          retention-days: 7

      - name: Upload coverage to Codecov (Core)
        uses: codecov/codecov-action@v4
        if: always()
        with:
          fail_ci_if_error: false
          files: ./packages/core/coverage/lcov.info
          flags: core

      - name: Upload coverage to Codecov (App)
        uses: codecov/codecov-action@v4
        if: always()
        with:
          fail_ci_if_error: false
          files: ./packages/app/coverage/lcov.info
          flags: app

  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Prettier check
        run: pnpm exec prettier --check "packages/**/*.{ts,js,json}" "apps/**/*.{ts,js,json}"

      - name: Check TypeScript compilation
        run: pnpm build
