version: '3.8'

services:
  margin-calculator:
    build:
      context: .
      dockerfile: Dockerfile
    image: margin-calculator:latest
    container_name: margin-calculator
    ports:
      - "3000:3000"
    volumes:
      # Mount data directory for persistent storage (optional)
      # Uncomment to persist database between container restarts
      # - ./data:/app/data

      # Mount database file only (recommended for production)
      - margin-data:/app/.margin
    environment:
      - NODE_ENV=production
      - PORT=3000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/suppliers', (r) => {if (r.statusCode !== 200) throw new Error(r.statusCode)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

volumes:
  margin-data:
    driver: local
